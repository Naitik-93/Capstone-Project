<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - NexusPulse</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="header-content">
        <div style="display: flex; align-items: center; gap: 2rem;">
          <a href="index.html" class="logo">NexusPulse</a>
          <nav class="nav">
            <a href="index.html">Home</a>
            <a href="sports.html">Sports</a>
            <a href="gaming.html">Gaming</a>
            <a href="ideas.html">Ideas</a>
            <a href="news.html">News</a>
          </nav>
        </div>
        <div class="header-right">
          <a href="login.html" class="btn btn-g">Login</a>
          <a href="signup.html" class="btn btn-primary" style="width: auto; padding: 0.5rem 1rem;">Sign Up</a>
        </div>
      </div>
    </div>
  </header>

  <div class="login-container">
    <div class="login-card">
      <h1 class="login-title">Welcome Back</h1>
      <p class="login-subtitle">Login to access your NexusPulse account</p>

      <form>
        <div class="form-group">
          <label class="form-label">Email</label>
          <input type="email" class="form-input" placeholder="Enter your email" required>
        </div>

        <div class="form-group">
          <label class="form-label">Password</label>
          <input type="password" class="form-input" placeholder="Enter your password" required>
          <div class="forgot-password">
            <a href="#">Forgot password?</a>
          </div>
        </div>

        <button type="submit" class="btn btn-primary">Login</button>
      </form>

      <div class="divider">
        <span>OR</span>
      </div>

      <button type="button" class="btn btn-g" style="width: 100%; border: 1px solid hsl(214.3, 31.8%, 91.4%);">
        Continue with Google
      </button>

      <div class="signup-link">
        Don't have an account? <a href="signup.html">Sign up</a>
      </div>
    </div>
  </div>


<script src="login.js"></script>
</body>
</html>
